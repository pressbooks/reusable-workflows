name: Update POT file 🌐

on:
  workflow_call:
    inputs:
      domain:
        type: string
        description: 'Text domain for the POT file'
        required: true
      slug:
        type: string
        description: 'Project slug'
        required: true
      package_name:
        type: string
        description: 'Package name for the header in the POT file'
        required: true
      headers:
        type: string
        description: 'Additional headers in JSON format'
        required: true
      pull_request_number:
        type: number
        description: 'Pull request number'
        required: true

jobs:
  update-pot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get pull request labels
        id: get_pr_labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ inputs.pull_request_number }}
            });
            const labels = pr.data.labels.map(label => label.name).join(',');
            console.log('Pull request labels:', labels);
            core.setOutput('labels', labels);
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_FOR_GITHUB_ACTIONS }}

      - name: Set up PHP
        if: contains(steps.get_pr_labels.outputs.labels, 'autorelease') == false
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: wp-cli/wp-cli-bundle

      - name: Update POT file
        if: contains(steps.get_pr_labels.outputs.labels, 'autorelease') == false
        run: wp i18n make-pot . languages/${{ github.event.repository.name }}.pot --domain=${{ inputs.domain }} --slug=${{ inputs.slug }} --package-name="${{ inputs.package_name }}" --headers='${{ inputs.headers }}'

      - name: Configure Git
        if: contains(steps.get_pr_labels.outputs.labels, 'autorelease') == false
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Create and push new branch for POT update
        if: contains(steps.get_pr_labels.outputs.labels, 'autorelease') == false
        run: |
          git checkout -b l10n/update-pot-${{ github.run_id }}
          git add languages/${{ github.event.repository.name }}.pot
          
          if ! git diff --staged --quiet; then
            git commit -m "chore(l10n): update POT file"
            git push origin l10n/update-pot-${{ github.run_id }}
          else
            echo "No changes detected in POT file, skipping commit."
            exit 0
          fi

      - name: Create Pull Request for POT Update
        if: contains(steps.get_pr_labels.outputs.labels, 'autorelease') == false
        run: |
          gh pr create --title "chore(l10n): update POT file" \
            --body "Automated update of POT file" \
            --base ${{ github.head_ref }} \
            --head l10n/update-pot-${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}